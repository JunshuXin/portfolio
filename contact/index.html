    <h1>Contact</h1>
    <p>Welcome to the contact page.</p>
    <form action="mailto:jxin@ucsd.edu" method="POST" enctype="text/plain">
        <label for="email">Your Email:</label><br>
        <input id="email" name="email" type="email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input id="subject" name="subject" type="text" required><br><br>

        <label for="body">Message:</label><br>
        <textarea id="body" name="body" rows="5" cols="30" required></textarea><br><br>

        <button>Submit</button>
    </form>
